<!DOCTYPE html>
<html>
<head>
    <title>Painel GT ANIMES</title>
    <style>
        body { background: #111; color: white; padding: 20px; font-family: sans-serif; }
        input { width: 100%; padding: 10px; margin: 10px 0; background: #222; color: white; border: 1px solid #FF0000; }
        button { width: 100%; padding: 15px; background: #FF0000; color: white; border: none; font-weight: bold; cursor: pointer; }
        textarea { width: 100%; height: 120px; margin-top: 20px; background: #000; color: #0f0; }
    </style>
</head>
<body>
    <h2>Gerador de Itens GT ANIMES</h2>
    <input type="text" id="n" placeholder="Nome do Anime">
    <input type="text" id="c" placeholder="Link da Imagem da Capa">
    <input type="text" id="v" placeholder="Link do Player de Vídeo">
    <button onclick="copyCode()">GERAR CÓDIGO PARA O INDEX</button>
    <textarea id="res" readonly></textarea>

    <script>
        function copyCode() {
            let n = document.getElementById('n').value;
            let c = document.getElementById('c').value;
            let v = document.getElementById('v').value;
            let code = `<div class="anime-card">\n <img src="${c}">\n <h3>${n}</h3>\n <button class="btn-play" onclick="location.href='${v}'">Assistir</button>\n</div>`;
            document.getElementById('res').value = code;
        }
    </script>
</body>
</html>

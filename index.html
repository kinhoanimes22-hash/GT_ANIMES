<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GT ANIMES</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; margin: 0; padding: 20px; }
        .container { display: flex; flex-wrap: wrap; justify-content: center; }
        .anime-card { 
            background: #111; 
            margin: 10px; 
            padding: 10px; 
            border-radius: 15px; 
            width: 150px; 
            border: 1px solid #FF0000;
            box-shadow: 0px 4px 10px rgba(255,0,0,0.2);
        }
        /* Ajuste na imagem para garantir o carregamento */
        .anime-card img { 
            width: 100%; 
            height: 220px; 
            border-radius: 10px; 
            object-fit: cover;
            display: block;
            background: #222;
        }
        .btn-play { background: #FF0000; color: #fff; border: none; padding: 12px; width: 100%; border-radius: 8px; font-weight: bold; margin-top: 10px; }
        h1 { color: #FF0000; }
    </style>
</head>
<body>

    <h1>GT ANIMES</h1>

    <div class="container">
        <div class="anime-card">
            <img src="https://i0.wp.com/www.crunchyroll.com/imgsrv/display/thumbnail/480x720/catalog/crunchyroll/5e7f533c3b4f462440d9904d9e07505d.jpg" alt="Solo Leveling">
            <h3>Solo Leveling</h3>
            <button class="btn-play">ASSISTIR</button>
        </div>

        <div class="anime-card">
            <img src="https://i0.wp.com/www.crunchyroll.com/imgsrv/display/thumbnail/480x720/catalog/crunchyroll/757b30ec7d08387877408f6681b6c678.jpg" alt="One Piece">
            <h3>One Piece</h3>
            <button class="btn-play">ASSISTIR</button>
        </div>
    </div>

</body>
</html>

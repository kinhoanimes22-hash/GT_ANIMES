<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GT Android Pro</title>
    <style>
        body { background: #121212; color: white; font-family: sans-serif; padding: 15px; }
        h3 { color: #3f51b5; text-align: center; }
        #nomeApp { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: none; background: #222; color: white; }
        textarea { width: 100%; height: 200px; background: #1a1a1a; color: #0f0; border: 1px solid #444; border-radius: 5px; padding: 10px; font-family: monospace; }
        .botoes { display: flex; flex-direction: column; gap: 10px; margin-top: 15px; }
        button { padding: 15px; border: none; border-radius: 8px; color: white; font-weight: bold; font-size: 16px; cursor: pointer; }
        #btnRodar { background: #3f51b5; }
        #btnGerarAPK { background: #4CAF50; }
        #btnLimpar { background: #f44336; }
        #terminal { margin-top: 20px; padding: 15px; background: #000; border-radius: 8px; min-height: 100px; border-left: 4px solid #3f51b5; }
        #preview { background: white; color: black; padding: 15px; border-radius: 5px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h3>GT Android <span style="color:#4CAF50">PRO</span></h3>
    <input type="text" id="nomeApp" placeholder="Nome do seu App">
    <textarea id="campoComando" placeholder="Cole seu código aqui..."></textarea>

    <div class="botoes">
        <button id="btnRodar">TESTAR (PREVIEW)</button>
        <button id="btnGerarAPK">BAIXAR ARQUIVO DO APP</button>
        <button id="btnLimpar">LIMPAR TUDO</button>
    </div>

    <h4>Terminal:</h4>
    <div id="terminal"></div>

    <script>
        const btnRodar = document.getElementById('btnRodar');
        const btnGerarAPK = document.getElementById('btnGerarAPK');
        const campo = document.getElementById('campoComando');
        const terminal = document.getElementById('terminal');

        btnRodar.onclick = () => {
            const codigo = campo.value;
            if(!codigo) return;
            terminal.innerHTML = `<div id="preview">${codigo}</div><p style="color:lime">> Preview carregado!</p>`;
        };

        btnGerarAPK.onclick = () => {
            const codigo = `<!DOCTYPE html><html><body>${campo.value}</body></html>`;
            const blob = new Blob([codigo], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = (document.getElementById('nomeApp').value || "app") + ".html";
            a.click();
            terminal.innerHTML += "<br><span style='color:cyan'>> Arquivo gerado para conversão!</span>";
        };

        document.getElementById('btnLimpar').onclick = () => {
            campo.value = ""; terminal.innerHTML = "";
        };
    </script>
</body>
</html>
